<!DOCTYPE html>
<html>
<body>

<p>Enter a number and click OK:</p>

<input id="id1" type="number" max="10"><br>
<input id="id2" type="name" max="20">
<button onclick="myFunction()">OK</button>
<button onclick="myFunction()">K</button>

<p>If the number is greater than 100 (the input's max attribute), an error message will be displayed.</p>

<p id="demo"></p>

<script>
function myFunction() {
  var txt = "";
  if (document.getElementById("id1").validity.rangeOverflow) {
    txt = "Value too large";
  } else {
    txt = "Input OK";
  } 
  document.getElementById("demo").innerHTML = txt;
}
function myFunction2() {
var txt = "";
  if (document.getElementById("id2").validity.rangeOverflow) {
    txt = "name too large";
  } else {
    txt = "Input OK";
  } 
  document.getElementById("demo").innerHTML = txt;
}


</script>

</body>
</html>
